<!doctype html>

<html manifest="//assets.library.uq.edu.au/master/mylibrary/index.appcache">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0, maximum-scale=1.0" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black" />
  <meta name="generator" content="Library">

  <title>My Library | Library</title>

  <!-- Place favicon.ico in the `app/` directory -->

  <!-- Chrome for Android theme color -->
  <meta name="theme-color" content="#49075E">

  <!-- Web Application Manifest -->
  <link rel="manifest" href="manifest.json">

  <!-- Tile color for Win8 -->
  <meta name="msapplication-TileColor" content="##49075E">
  <meta name="msapplication-navbutton-color" content="#49075E">

  <!-- Add to homescreen for Chrome on Android -->
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="application-name" content="UQ MyLibrary">
  <link rel="icon" sizes="192x192" href="images/touch/chrome-touch-icon-192x192.png">

  <!-- Add to homescreen for Safari on iOS -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="UQ MyLibrary">
  <link rel="apple-touch-icon" href="images/touch/apple-touch-icon.png">
  <link rel="apple-touch-icon" sizes="76x76" href="images/touch/apple-touch-icon-76x76.png">
  <link rel="apple-touch-icon" sizes="120x120" href="images/touch/apple-touch-icon-120x120.png">
  <link rel="apple-touch-icon" sizes="152x152" href="images/touch/apple-touch-icon-152x152.png">

  <!-- Tile icon for Win8 (144x144) -->
  <meta name="msapplication-TileImage" content="images/touch/ms-touch-icon-144x144-precomposed.png">
  <meta name="msapplication-square150x150logo" content="images/touch/apple-touch-icon-152x152.png">

  <!-- force IMS login for on-campus users -->
  <script src="//www.library.uq.edu.au/js/ims.js"></script>

  <!-- build:css styles/main.css -->
  <link rel="stylesheet" href="styles/main.css">
  <!-- endbuild-->

  <!-- build:js bower_components/webcomponentsjs/webcomponents-lite.min.js -->
  <script src="bower_components/webcomponentsjs/webcomponents-lite.js"></script>
  <!-- endbuild -->

  <!-- build:js bower_components/uqlibrary-browser-supported/uqlibrary-browser-supported.js -->
  <script src="bower_components/uqlibrary-browser-supported/uqlibrary-browser-supported.js"></script>
  <!-- endbuild -->

  <script>
    //display browser update message for unsupported browsers,
    //will be inserted by gulp task, do not remove
    //bower_components/uqlibrary-browser-supported/browser-update.js
  </script>

  <!-- Because this project uses vulcanize this should be your only html import
       in this file. All other imports should go in elements.html -->
  <link rel="import" href="elements/elements.html">

  <!-- For shared styles, shared-styles.html import in elements.html -->
  <style is="custom-style" include="common-styles">

    paper-drawer-panel div[drawer] {
      box-shadow: 0 1px 4px 0 rgba(0,0,0,.37);
      -moz-box-shadow: 0 1px 4px 0 rgba(0,0,0,.37);
      -webkit-box-shadow: 0 1px 4px 0 rgba(0,0,0,.37);
    }

  </style>
</head>

<body>
  <!-- build:remove -->
  <span id="browser-sync-binding"></span>
  <!-- endbuild -->

  <!-- Preloader/Unsupported browser message -->
  <!-- preloader will be inserted by gulp task, do not remove -->
  #preloader#
  <!-- End of Preloader/Unsupported browser message -->

  <div id="mylibrary">
    <template is="dom-bind" id="app">
      <uqlibrary-api-account id="accountApi"></uqlibrary-api-account>

      <paper-drawer-panel id="paperDrawerPanel" disable-swipe="true" responsive-width="800px">
        <!-- Drawer Scroll Header Panel -->
        <div drawer>
          <uqlibrary-menu show-header="true" header-image="images/menutop.jpg" route="{{route}}"></uqlibrary-menu>
        </div>
        <div main id="headerPanelMain">
          <iron-pages attr-for-selected="data-route" selected="{{route}}">
            <!-- Home -->
            <section id="home" data-route="home">
              <uqlibrary-home></uqlibrary-home>
            </section>
            <!-- Papercut -->
            <section id="papercut" data-route="papercut">
              <uqlibrary-papercut stand-alone="false"></uqlibrary-papercut>
            </section>
            <!-- Hours -->
            <section id="hours" data-route="hours">
              <uqlibrary-hours stand-alone="false"></uqlibrary-hours>
            </section>
            <!-- Computers -->
            <section id="computers" data-route="computers">
              <uqlibrary-computers stand-alone="false"></uqlibrary-computers>
            </section>
            <!-- Courses -->
            <section id="courses" data-route="courses">
              <uqlibrary-courses stand-alone="false"></uqlibrary-courses>
            </section>
            <!-- Research -->
            <section id="research" data-route="research">
              <uqlibrary-research stand-alone="false"></uqlibrary-research>
            </section>
            <!-- Contacts -->
            <section id="borrowing" data-route="borrowing">
              <uqlibrary-borrowing stand-alone="false"></uqlibrary-borrowing>
            </section>
            <!-- Contacts -->
            <section id="contact" data-route="contact">
              <uqlibrary-contacts stand-alone="false"></uqlibrary-contacts>
            </section>
            <!-- Masquerade -->
            <section id="masquerade" data-route="masquerade">
              <uqlibrary-masquerade stand-alone="false"></uqlibrary-masquerade>
            </section>
          </iron-pages>
        </div>
      </paper-drawer-panel>
    </template>
  </div>

  <script>
    (function () {

      if (document.cookie.match(/^(.*;)?UQLMockData=[^;]+(.*)?$/)) {
        var delete_cookie = function(name) {
          document.cookie = name + '=;expires=Thu, 01 Jan 1970 00:00:01 GMT;';
        };

        delete_cookie('UQLMockData');
        delete_cookie('UQLMockData-PType');

        location.reload();
      }
    }());
  </script>

  <!-- build:js scripts/app.js -->
  <script src="scripts/app.js"></script>
  <!-- endbuild-->
</body>

</html>
